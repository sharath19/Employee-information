<!DOCTYPE>
<html ng-app="loginApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <title>Contact List App</title>
</head>
<body ng-controller="LoginCtrl">
    <div class="container">
      <h2>Login Form</h2>
      <div class="center-block">
        <form role="form" action="list.html">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="login.userName">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="login.password">
          </div>
          <div class="checkbox">
            <label><input type="checkbox">Remember me</label>
          </div>
          <div class="text-center"><button type="submit" class="btn btn-default" ng-click="loginSubmit()">Submit</button></div>
          <div><a href="#">forgot password?</a></div>
        </form>
      </div>
      <div><a href="#">New User? Register</a></div>
    </div>
</body>
</html>
