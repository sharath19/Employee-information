<!DOCTYPE>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <title>Contact List App</title>
</head>
<body>
  <div class="container" ng-controller="AppCtrl">
    <h1>Contact List App</h1>
    <button class="btn add-contact-btn">Click to Add/Update Contact</button><br/><br/>
    <table class="table add-contact-table" style="display: none,border-top:0px !important">
        <tr>
          <td><label for="firstName">First Name:</label><input class="form-control" ng-model="contact.firstName"></td>
        </tr>
        <tr>
          <td><label for="lastName">Last Name:</label><input class="form-control" ng-model="contact.lastName"></td>
        </tr>
        <tr>
          <td><label for="email">E-mail:</label><input class="form-control" ng-model="contact.email"></td>
        </tr>
        <tr>
          <td><label for="number">Phone Number:</label><input class="form-control" ng-model="contact.number"></td>
        </tr>
        <tr>
          <td><label for="SSN">SSN:</label><input class="form-control" ng-model="contact.ssn"></td>
        </tr>
        <tr>
            <td><label for="Status">Status:</label>
                <select required ng-model="contact.status" class="form-control" id="sel1">
                    <option value="CPT">CPT</option>
                    <option value="OPT">OPT</option>
                    <option value="H1B">H1B</option>
                    <option value="H4">H4</option>
                    <option value="GC_EAD">GC EAD</option>
                    <option value="CITIZEN">Citizen</option>
                    <option value="OTHER">other</option>
                </select>
            </td>
        </tr>
        <tr>
          <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
          <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;
          <button class="btn btn-info" ng-click="deselect()">Clear</button></td>
        </tr>
    </table>

    <table class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>         
          <th>Email</th>
          <th>Phone Number</th>
          <th>SSN</th>
          <th>Status</th>
          <th>Action</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="contact in contactlist">
          <td>{{contact.firstName}}</td>
          <td>{{contact.lastName}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.number}}</td>
          <td>{{contact.ssn}}</td>
          <td>{{contact.status}}</td>
          <td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
          <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
        </tr>
      </tbody>
    </table>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="js/controller.js"></script>
</body>
</html>
